<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!--Bootstrap Css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Mi style-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="img-back">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="tarjeta text-center shadow">
              <img
                class="img-fluid borde"
                src="./images/bg-pattern-card.svg"
                alt=""
              />
              <div class="profile">
                <img class="avatar" src="./images/image-victor.jpg" alt="" />
                <h2 class="name">Victor Crest <span>26</span></h2>
                <p class="location">London</p>
                <hr />
                <div class="row p-3">
                  <div class="col-4">
                    <h2 class="state">80K</h2>
                    <p class="head">Followers</p>
                  </div>
                  <div class="col-4">
                    <h2 class="state">803K</h2>
                    <p class="head">Likes</p>
                  </div>
                  <div class="col-4">
                    <h2 class="state">1.4K</h2>
                    <p class="head">Photos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 pt-5">
            <div class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://github.com/Maxi-rpc">Maximiliano Miranda</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
